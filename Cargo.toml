[package]
name = "matrix-sdk-statestore-sql"
version = "0.1.0"
edition = "2018"
authors = ["Charlotte ü¶ù Delenk <lotte@chir.rs>"]
rust-version = "1.60.0"
description = "SQL-Based State Storage for matrix-sdk"
readme = "README.md"
repository = "https://github.com/DarkKirb/matrix-sdk-statestore-sql"
license = "Apache-2.0"
keywords = ["matrix", "sql"]
categories = ["database", "caching"]

[features]
default = ["native-tls", "postgres"]

native-tls = ["sqlx/runtime-tokio-native-tls"]
rustls = ["sqlx/runtime-tokio-rustls"]

postgres = ["sqlx/postgres"]
sqlite = ["sqlx/sqlite"]

e2e-encryption = ["matrix-sdk-base/e2e-encryption"]

# Internal feature used by ci builds
ci = []

[dependencies]
async-trait = "0.1.53"
anyhow = "1.0.57"
ruma = "0.6.2"
matrix-sdk-base = "0.5.0"

[dependencies.sqlx]
version = "0.5.13"
features = ["migrate", "json"]

[dev-dependencies.tokio]
version = "1.18.1"
features = ["macros", "rt-multi-thread"]
